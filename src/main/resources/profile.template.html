<div class="row">
  <div class="columns medium-4 large-3">
    <label ng-class="{'is-invalid-label': GOINPUTNAME[Image].$error.server}">Image:<span class="asterix">*</span></label>
    <input ng-class="{'is-invalid-input': GOINPUTNAME[Image].$error.server}" type="text" ng-model="Image" ng-required="true" placeholder="alpine:latest"/>
    <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[Image].$error.server}" ng-show="GOINPUTNAME[Image].$error.server">{{GOINPUTNAME[Image].$error.server}}</span>
  </div>

  <div class="columns medium-4 large-3 end">
    <label ng-class="{'is-invalid-label': GOINPUTNAME[Memory].$error.server}">Maximum Memory:</label>
    <input ng-class="{'is-invalid-input': GOINPUTNAME[Memory].$error.server}" type="text" ng-model="Memory" ng-required="true" rows="7" placeholder="1024MB"/>
    <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[Memory].$error.server}" ng-show="GOINPUTNAME[Memory].$error.server">{{GOINPUTNAME[Memory].$error.server}}</span>
  </div>

  <div class="columns medium-4 large-3 end">
    <label ng-class="{'is-invalid-label': GOINPUTNAME[CPUs].$error.server}">CPUS:</label>
    <input ng-class="{'is-invalid-input': GOINPUTNAME[CPUs].$error.server}" type="text" ng-model="CPUs" ng-required="true" rows="7" placeholder="2"/>
    <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[CPUs].$error.server}" ng-show="GOINPUTNAME[CPUs].$error.server">{{GOINPUTNAME[CPUs].$error.server}}</span>
  </div>
  <div class="columns medium-4 large-3 end">
    <label ng-class="{'is-invalid-label': GOINPUTNAME[Command].$error.server}">Command:</label>
    <input ng-class="{'is-invalid-input': GOINPUTNAME[Command].$error.server}" type="text" ng-model="Command" ng-required="false" rows="7"/>
    <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[Command].$error.server}" ng-show="GOINPUTNAME[Command].$error.server">{{GOINPUTNAME[Command].$error.server}}</span>
  </div>
  <div class="columns medium-4 large-3 end">
    <label ng-class="{'is-invalid-label': GOINPUTNAME[User].$error.server}">User:</label>
    <input ng-class="{'is-invalid-input': GOINPUTNAME[User].$error.server}" type="text" ng-model="User" ng-required="false" rows="7"/>
    <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[User].$error.server}" ng-show="GOINPUTNAME[User].$error.server">{{GOINPUTNAME[User].$error.server}}</span>
  </div>
  <div class="columns medium-4 large-3 end">
    <label ng-class="{'is-invalid-label': GOINPUTNAME[Environment].$error.server}">Environment:</label>
    <input ng-class="{'is-invalid-input': GOINPUTNAME[Environment].$error.server}" type="text" ng-model="Environment" ng-required="false" rows="7"/>
    <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[Environment].$error.server}" ng-show="GOINPUTNAME[Environment].$error.server">{{GOINPUTNAME[Environment].$error.server}}</span>
  </div>
  <div class="row">
    <div class="columns end">
      <label ng-class="{'is-invalid-label': GOINPUTNAME[Constraints].$error.server}">Constraints
        <small>(Enter one constraint per line)</small>
      </label>
      <textarea ng-class="{'is-invalid-input': GOINPUTNAME[Constraints].$error.server}" type="text" ng-model="Constraints" ng-required="true" rows="7" placeholder="[&quot;hostname&quot;, &quot;UNIQUE&quot;]&#x000A;[&quot;rack_id&quot;, &quot;CLUSTER&quot;, &quot;rack-1&quot;]"></textarea>
      <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[Constraints].$error.server}" ng-show="GOINPUTNAME[Constraints].$error.server">{{GOINPUTNAME[Constraints].$error.server}}</span>
    </div>
  </div>
</div>
